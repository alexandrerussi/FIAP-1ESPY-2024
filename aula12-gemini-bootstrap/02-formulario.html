<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container py-5">

        <div class="text-center">
            <h1>Formulário</h1>
            <p class="lead">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit iste sint error, voluptatum ad ut
                quod. Molestiae reiciendis deleniti eum enim autem, velit, ipsum illo facilis quo consectetur
                reprehenderit earum.
            </p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" id="nome" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="sobrenome" class="form-label">Sobrenome</label>
                            <input type="text" id="sobrenome" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" id="email" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <label for="nome" class="form-label">CEP</label>
                            <input type="text" id="nome" class="form-control">
                        </div>
                        <div class="col-md-7">
                            <label for="sobrenome" class="form-label">Endereço</label>
                            <input type="text" id="sobrenome" class="form-control">
                        </div>
                        <div class="col-md-2">
                            <label for="sobrenome" class="form-label">Número</label>
                            <input type="text" id="sobrenome" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="nome" class="form-label">CEP</label>
                            <select name="pais" id="pais" class="form-select">
                                <option value="" selected disabled>Selecione</option>
                                <option value="br">Brasil</option>
                                <option value="us">Estados Unidos</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="sobrenome" class="form-label">Estado</label>
                            <select name="pais" id="pais" class="form-select">
                                <option value="" selected disabled>Selecione</option>
                                <option value="sp">São Paulo</option>
                                <option value="rj">Rio de Janeiro</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="sobrenome" class="form-label">Número</label>
                            <input type="text" id="sobrenome" class="form-control">
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="alma" id="alma">
                        <label for="alma" class="form-check-label">Aceito as políticas de segurança....</label>
                    </div>

                    <hr class="my-4">

                    <button type="submit" class="btn btn-primary w-100">Finalizar</button>

                </form>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>

</body>

</html>
